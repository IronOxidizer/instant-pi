image boot.vfat {
  vfat {
    # Set to fat 16 for improved performance
    # Set cluster size to 512 and sectors per cluster to 1 for a smaller minimum partition
    extraargs = "-s 1 -S 512 -F 16"

    files = {
      "bcm2708-rpi-b.dtb",
      "bootcode.bin",
      "../../../cmdline.txt",
      "../../../config.txt",
      "fixup_cd.dat",
      "start_cd.elf",
      "zImage"
    }
  }

  # Smaller than 8MB + 16KB fails to boot even if all files fit
  size = 7M
}

image sdcard.img {
  hdimage {}

  partition boot {
    # 0xE is FAT16B
    partition-type = 0xE
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.f2fs"
  }
}

